<div class="w-full h-screen" style="background-image: url('img/background_web.png')">
    <!-- Sticky bar topic  -->
    <div class="flex justify-center w-full text-center text-white  ">
        <button class=" mr-[150vh] fixed border-2 rounded-full bg-neutral-800 p-1 px-5" (click)="mainStory()">Về Trang Truyện</button>

        <button class=" mr-[100vh] fixed border-2 rounded-full bg-neutral-800 p-1 px-5" (click)="previousChapter()">Chương Trước</button>

        <h1 class="font-bold text-lg fixed -950 mt-1 px-1 bg-black   ">Chương {{getChapter?.chapterNumber}}: {{getChapter?.chapterTitle}}</h1>

        <button class=" ml-[100vh] fixed border-2 rounded-full bg-neutral-800 p-1 px-5" (click)="nextChapter()" > Chương Sau</button>  
    </div>
    <div class="rounded-3xl mt-[5vh]">
        <div class="mx-[15%] ml-[20%] rounded-t-3xl overflow-scroll no-scrollbar h-[95vh] border-2 bg-neutral-950">
        <p class="text-white p-2 text-xl" [innerHTML]="formatContent(getChapter?.chapterContext)"> 
        </p>
        </div>
    </div>
</div>
