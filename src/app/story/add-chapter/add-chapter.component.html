<div class=" w-full min-w-fit h-screen "style="background-image: url('img/background_web.png')">
    <!-- Sticky bar topic  -->
    <div class="flex justify-center w-full text-center text-white ">
        <h1 class="font-bold text-lg w-full fixed ">Viết Thêm Chương</h1>
    </div>
    <div class="mt-[5vh]  ">
        <div
            class="mx-[15%] flex justify-center border-2 h-[95vh] overflow-scroll no-scrollbar rounded-3xl bg-neutral-950">
            <form class="w-[100%]" [formGroup]="formAddChapter" (ngSubmit)="onSubmit()">
                
                <div class="flex text-white h-[10%] w-[100%] justify-between ">
                    <div class="m-2">
                        <!-- Show tên truyện khi chọn -->
                        <p class=" border p-2 bg-stone-900 rounded-xl ">Tên Truyện: {{storyName}}</p>
                    </div>

                    <div class="m-2 flex">
                        <p class=" border p-2 h-[80%] bg-stone-900 rounded-xl ">Tên Chương:</p>
                        <!-- Thêm tên chương -->
                        <textarea name="" id="" formControlName="chapterTitle" class="h-[80%] min-w-[80vh] resize-none border rounded-xl no-scrollbar
                         bg-transparent focus:outline-neutral-700  focus:outline-none p-2"></textarea>
                    </div>
                </div>
                <div class="h-[80vh] text-white">
                    <div class="flex justify-between mx-1 p-1">
                        <!-- Context -->
                        <p class="border p-2 bg-stone-900 rounded-xl">Nội Dung:</p>
                        <div>
                            <button class="border p-2 bg-stone-900 rounded-xl ">Upload File</button>
                            <button class="border p-2 bg-stone-900 rounded-xl mx-5 ">Thêm vào Nháp</button>
                            <button class="border p-2 bg-stone-900 rounded-xl " type="submit">Đăng Tải</button>
                        </div>
                    </div>
                    <div class="h-full">
                        <textarea name="" id="" formControlName="chapterContext"
                            class="resize-none border-t rounded-xl  w-full h-full bg-transparent focus:outline-neutral-700  focus:outline-none  p-2 no-scrollbar"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
