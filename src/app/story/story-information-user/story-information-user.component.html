<div class="flex justify-center w-full text-center text-white fixed top-0 opacity-95 bg-black ">
    <a routerLink="/newfeeds" routerLinkActive="active"
        class="border-2 rounded-full px-2 ml-[20%] mt-1 hover:bg-neutral-800 absolute left-0">TRỞ VỀ BẢNG TIN </a>
    <h1 class=" font-bold text-lg text-white p-1">TRUYỆN</h1>
</div>
<div class="w-screen h-screen flex">
    <div class=" w-[100%] bg-black flex border-r-2" >
        <div class="bg-none ml-[8%] mt-[5vh] h-[95vh] w-full   overflow-scroll no-scrollbar rounded-t-3xl ">
          <div class="flex w-screen">
          
            <div class=" h-[50%]  border-b-2 mt-1 p-2 text-white">
                
                <div class="pl-5 ">
                    <p class="text-4xl font-semibold p-10 pl-0 pb-5 ">{{storyInfo?.storyName}}</p>
                    <p class="font-light text-xs">{{storyInfo?.storyDateWrited}}</p>
                    <p class="flex ">Tác Giả: {{storyInfo?.storyAuthor}}</p>
                </div>
                <div class="px-5 overflow-scroll no-scrollbar h-[40%] mt-5">
                    <p> {{storyInfo?.storyIntroduction}}
                    </p>
                </div>
               <div class="flex justify-between">
                <p class="pl-5 text-xs">Scroll to see more</p>
            
               </div>
            </div>
          </div>
            <div class="px-5 h-[50%] ">
                <!-- For loop chapter list -->
                <div class="overflow-scroll no-scrollbar  h-[100%] overflow-x-clip w-full ">
                    <!-- đặt cái for loop chỗ này -->
                    @for (chapter of listChapterStory; track chapter) {
                    <div class="h-12 w-full  border-b text-white flex justify-between hover:bg-neutral-950">
                        <a routerLink="/story/{{storyInfo?.storyId}}/chapter/{{chapter.chapterId}}" routerLinkActive="active" class="self-center ">
                            <p>
                                Chương {{chapter.chapterNumber}}: {{chapter.chapterTitle}}
                            </p>
                        </a>
                        
                       
                    </div>
                    }
                </div>
               
            </div>
        </div>
   
    </div>
   
    
</div>
