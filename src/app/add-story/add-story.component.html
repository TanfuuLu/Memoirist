<div class=" w-full min-w-fit h-scree " >
  <!-- Sticky bar topic  -->
  <div class="flex justify-center w-full text-center text-white ">
    <h1 class="font-bold text-lg w-full fixed ">Add Story</h1>
  </div>
  <div class="mt-[5vh]  " >
    <div
      class=" mx-[30%] flex justify-center border-2 h-[95vh] overflow-scroll no-scrollbar rounded-3xl bg-black">
      <form [formGroup]="formAddStory" class="flex h-[95vh] w-full">
        <div class="w-[100%]">
          <div class="h-[30%]   text-white ">
            <div class="flex justify-center m-2">
              <p class="m-2">TÊN TRUYỆN</p>
            </div>

            <div class="h-[45%] ">
              <textarea name="" id="inputStoryName" formControlName="storyName"
                class="resize-none border  w-full h-full bg-transparent focus:outline-neutral-700  focus:outline-none p-2"></textarea>
            </div>
          </div>
          <div class="h-[45%]  w-[100%] text-white">
            <div class="flex justify-center p-1 mx-2">
              <p>GIỚI THIỆU:</p>
            </div>
            <div class="h-[85%]">
              <textarea name="" id="" formControlName="storyBio"
                class="resize-none border  w-full h-full bg-transparent focus:outline-neutral-700  focus:outline-none  p-2 no-scrollbar"></textarea>
            </div>
          </div>
          <div class="h-[20%] text-white  border p-1 mt-2 ">
            <input formControlName="acceptedTerms" checked="true" type="checkbox" class="m-2 size-3 text-red-700">
            <button type="button" class="text-sm underline text-wrap" (click)="openModal()">I agree with the Terms and
              Conditions.</button>
            <div [ngClass]="isModalOpen ? 'block': 'hidden'"
              class="fixed inset-0 bg-black bg-opacity-75 flex justify-center items-center overflow-y-scroll no-scrollbar"
              (click)="closeModalClickOutside($event)">
              <div class="fixed top-6 max-w-3xl w-full">
                <div class="w-full flex justify-center mb-2">
                  <p>THE TERMS AND CONDITIONS</p>
                  <button (click)="closeModal()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                      stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round"
                        d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                  </button>
                </div>
                <div class=" text-black border-2 h-screen overflow-scroll rounded-3xl no-scrollbar bg-white p-2">
                  <span>asdadasds</span>
                </div>
              </div>
            </div>
            @if(formAddStory.get('acceptedTerms')?.value == false){
            <div class="flex justify-center mt-10">
              <button disabled type="submit" (click)="onSubmit()"
                class=" border-2 px-5 rounded-2xl py-3">Create Your Story</button>
            </div>
            }@else {
            <div class="flex justify-center mt-10">

              <button type="submit" (click)="onSubmit()"
                class="hover:bg-neutral-900 bg-neutral-800 hover:shadow-lg border-2 px-5 rounded-2xl py-3">Create Your
                Story</button>

            </div>
            }
          </div>
        </div>



      </form>

    </div>
  </div>
</div>
