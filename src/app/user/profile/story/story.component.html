<div class="overflow-scroll no-scrollbar h-[50vh] bg-black">
@for(story of listStoryUser;track story){
    
        <div class="text-white  mb-2 mt-2">
            <div class="flex justify-between min-w-full rounded-xl bg-neutral-950 hover:bg-neutral-900  py-5">
                <div class="ml-[5%] text-xl w-[40%] break-words">
                    <a   routerLink="/story/{{story.storyId}}/story-info" class="hover:text-stone-200 hover:font-bold">{{story.storyName}}</a>
                </div>
                <div class="">
                    <p>Ngày Đăng Tải:  {{story.storyDateWrited}}</p>
                </div>
                <div class="text-white mr-10 ">
                    <a href="" class="hover:underline ">Chapter 1909</a>
                </div>
                <div>
                    <a routerLink="/story/{{story.storyId}}/add-chapter" class="mr-5 hover:underline">
                        Update Chương
                    </a>
                </div>
            </div>
        </div>

    
}
</div>
