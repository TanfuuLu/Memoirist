
<div class="bg-black h-[50vh]">
    @for (story of listStoryFollowing; track story) {
        <div class="text-white overflow-scroll no-scrollbar h-[50vh]">
                <div class="flex justify-between min-w-full bg-neutral-950 hover:bg-neutral-800  py-5">
                    <div class="ml-[5%]  text-xl">
                        <a href="" class="hover:text-stone-200 hover:font-bold">{{story.storyName}}</a>
                    </div>
                    <div class="">
                        <p>Ngày Đăng Tải:  {{story.storyDateWrited}}</p>
                    </div>
                    <div class="flex">
                        <p>Tác Giả: </p>
                        <a href="" class="hover:underline"> {{story.storyAuthor}}</a>
                    </div>
                    <div class="text-white mr-10 ">
                        <a  routerLink="/story/{{story.storyId}}/chapter/{{getLastChapterId(story.storyId!)}}" class="hover:underline ">Chương: {{getLastChapterNumber(story.storyId!)}}</a>            </div>
                </div>
        </div>
        }
</div>
