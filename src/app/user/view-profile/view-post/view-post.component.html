@for(item of listPost; track item){
  <div class="flex bg-black min-h-[50vh]">
    <div class=" mt-2 ">
      <div class="bg-neutral-950 min-w-[50%] min-h[400px] rounded-3xl m-2 grid grid-cols-12">
        <div class="flex ml-2 col-span-1">
          <img src="img/avatar/{{userProfile.writerAvatar}}" class="m-2 mt-3 rounded-full w-12 h-12" />
        </div>
        <div class="col-span-11 text-white w-[120vh]">
          <div class="flex m-2">
            <a href="">
              <p class="mr-10 font-bold">{{userProfile.writerFullname}}</p>
            </a>
            <p class="text-xs mt-1 text-gray-400 m-1">{{item.postDateTime}}</p>
          </div>
          <div class="m-2 mb-2">
            <a routerLink="/" routerLinkActive="active">
              <p class="mb-2">
                {{item.postContext}}
              </p>
            </a>
            <!-- <a routerLink="/" routerLinkActive="active">
              <div class="min-w-[100%] bg-neutral-900 my-2 p-1 flex justify-between rounded-xl">
                <p class="m-2">Già Thiên</p>
                <p class="m-2">Chapter 1090</p>
              </div>
            </a> -->
            <div class="min-w-full mb-1">
              <div class="flex-nowrap flex overflow-scroll overflow-y-hidden scrollbar">
                @for (itemImg of item.postPictureUrl; track itemImg) {
                  <img class="m-1 max-w-[50%] rounded-2xl" [width]="200" [height]="150" src="img/post_img/{{itemImg}}" />
                }
              </div>
            </div>
            <div class="flex justify-start">
              <!-- Likes -->
              <label class="flex">
                <input type="checkbox" id="heart-checkbox" [checked]="item.listWriterLikePost?.includes(userLoginId)" 
                (change)="toggleLike(item)"/>
                <div class="heart-checkbox">
                  <!-- Heart SVG -->
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white"
                    stroke-width="2" class="w-5 h-5">
                    <path
                      d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                  </svg>
                </div>
                <p> {{ item.listWriterLikePost?.length || 0 }}</p>
              </label>
              <!-- Comment -->
              <button type="button" class="w-5 h-5 mx-20 flex">
                <a routerLink="/post-main" routerLinkActive="active" class="flex">
                  <div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                      stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round"
                        d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 0 1 .865-.501 48.172 48.172 0 0 0 3.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z" />
                    </svg>
                  </div>
                  <p class="mx-2">99</p>
                </a>
              </button>
              <!-- Save -->
              <button class="w-5 h-5 mx-5">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  
}
