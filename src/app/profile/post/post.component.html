<div class="flex bg-neutral-950 justify-between ">
  <div class="">
    <img src="img/avatar (2).jpg" class="mx-5 my-2 rounded-full w-12 h-12" />
  </div>
  <div class="place-self-center">
    <a class="text-white">
      <p>What's news</p>
    </a>
  </div>
  <div class=" text-white place-self-center ">
    <button type="button" class="border-2 mr-5 px-5 py-2 rounded-xl" (click)="openModal()">Post</button>
    <div [ngClass]="isModalOpen ? 'block': 'hidden' " class="fixed inset-0 bg-black bg-opacity-75 flex justify-center items-center overflow-y-scroll no-scrollbar"
    (click)="closeModalClickOutside($event)">
      <div class="fixed top-1/4 max-w-2xl w-full">
        <h2 class="m-5 flex justify-center font-bold">New Post</h2>
        <div class="bg-neutral-900 rounded-xl shadow-xl border  border-neutral-700">
          <div class="fixed top-1/4 max-w-2xl w-full">
            <h2 class="m-5 flex justify-center font-bold">New Post</h2>
            <div class="bg-neutral-900 rounded-xl shadow-xl border  border-neutral-700">
              <div class="p-2 rounded-lg flex">
                <img src="img/avatar (2).jpg" class="rounded-2xl w-12 h-12" alt="">
                <div class="ml-6 w-full">
                  <p>ltf_tanfuu</p>
                  <p class="text-xs text-neutral-600">16/10//2024</p>
                </div>
                <div>
                  <button (click)="closeModal()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                      stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round"
                        d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                  </button>
                </div>
              </div>
              <form action="" class="ml-20">
                <textarea name="" id="" rows="1"
                  class="resize-none  min-w-[90%] flex  bg-transparent focus:outline-none no-scrollbar" [rows]="3"
                  placeholder="Write your context"></textarea>
                <div class="w-7">
                  <label for="uploadStory" class="cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                    </svg>
                    
                    <input type="file" id="uploadStory" name="uploadStory" hidden>
                  </label>

                </div>
                <div class=" p-5 flex justify-end">
                  <button type="button" class="rounded-xl border-2 px-3 py-2">Post</button>
                </div>
              </form>

            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
<div class="flex mt-2 border-b-2">
  <div class="bg-neutral-950 min-w-[50%] min-h[400px] rounded-3xl m-2 grid grid-cols-12">
    <div class="flex ml-2 col-span-1">
      <img src="img/avatar (2).jpg" class="m-2 mt-3 rounded-full w-12 h-12" />
    </div>
    <div class="col-span-10 text-white">
      <div class="flex m-2">
        <a href="">
          <p class="mr-10 font-bold">ltf_tanfuu</p>
        </a>
        <p class="text-xs mt-1 text-gray-400 m-1">06/10/2024</p>
      </div>
      <div class="m-2 mb-2">
        <a routerLink="/" routerLinkActive="active">
          <p class="mb-2">
            Thi không được giải nhưng mà trộm vía coach thì lại mát tay =)))) U74 sub jr huy chương vàng
          </p>
        </a>
        <a href="https://truyenfull.io/gia-thien/chuong-1090/">
          <div class="min-w[100%] bg-neutral-900 my-2 p-1 flex justify-between rounded-xl">
            <p class="m-2">Già Thiên</p>
            <p class="m-2">Chapter 1090</p>
          </div>
        </a>
        <div class="min-w-full">
          <div class="flex-nowrap flex overflow-scroll overflow-y-hidden scrollbar">
            <img class="mr-1 max-w-[50%] rounded-2xl" src="img\pixelcut-export.png" />
            <img class="m-1 max-w-[50%] rounded-2xl" src="img\avatar (2).jpg" />
            <img class="m-1 max-w-[50%] rounded-2xl" src="img\avatar (2).jpg" />
            <img class="m-1 max-w-[50%] rounded-2xl" src="img\avatar (2).jpg" />
          </div>
        </div>
        <div class="flex justify-start">
          <!-- Likes -->
          <label class="flex">
            <input type="checkbox" id="heart-checkbox" />
            <div class="heart-checkbox">
              <!-- Heart SVG -->
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"
                class="w-5 h-5">
                <path
                  d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
              </svg>
            </div>
            <p>999</p>
          </label>
          <!-- Comment -->
          <button type="button" class="w-5 h-5 mx-20 flex">
            <a routerLink="/post-main" routerLinkActive="active" class="flex">
              <div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 0 1 .865-.501 48.172 48.172 0 0 0 3.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z" />
                </svg>
              </div>
              <p class="mx-2">99</p>
            </a>
          </button>
          <!-- Save -->
          <button class="w-5 h-5 mx-5">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
